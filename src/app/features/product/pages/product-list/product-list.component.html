<app-product-form (productAdded)="addProduct($event)"></app-product-form>

<div class="product-list">
    <app-product-card 
      *ngFor="let product of products" 
      [product]="product" 
      (editProduct)="editProduct($event)"
      (deleteProduct)="deleteProduct($event)">
    </app-product-card>
  </div>
